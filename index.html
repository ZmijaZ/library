<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>library</h1>
      <button>Log in</button>
    </header>
    <div class="main">
      <button id="addButton">+ Add book</button>

      <form action="" id="form">
        <h2>Add new book</h2>
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="author" placeholder="Author" />
        <input type="number" id="pages" placeholder="Pages" min="1" />
        <div id="checkboxDiv">
          <label for="checkBox">Have you read it? </label>
          <input type="checkbox" id="checkBox" />
        </div>
        <button id="submitButton">Submit</button>
      </form>

      <div class="books"></div>
    </div>
    <footer>
      <h2>Courtesy of ZmijaZ</h2>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
